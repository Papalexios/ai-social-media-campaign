<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0D1117;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #28a745; }
        .error { background: #dc3545; }
        .info { background: #17a2b8; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>AI Campaign Strategist - Deployment Test</h1>
        
        <div class="status info">
            <h3>Testing Basic Functionality...</h3>
        </div>
        
        <div id="react-test" class="status error">
            <p>❌ React not loaded</p>
        </div>
        
        <div id="css-test" class="status error">
            <p>❌ CSS not loaded</p>
        </div>
        
        <div id="js-test" class="status error">
            <p>❌ JavaScript not working</p>
        </div>
        
        <div class="status info">
            <p>If you see this page, the basic HTML is working.</p>
            <p>Check the browser console for errors.</p>
            <p><a href="/" style="color: #17a2b8;">← Back to Main App</a></p>
        </div>
    </div>
    
    <script>
        // Test basic JavaScript
        document.getElementById('js-test').innerHTML = '<p>✅ JavaScript is working</p>';
        document.getElementById('js-test').className = 'status success';
        
        // Test if we can access the main app
        fetch('/')
            .then(response => {
                if (response.ok) {
                    console.log('Main app is accessible');
                } else {
                    console.error('Main app returned error:', response.status);
                }
            })
            .catch(error => {
                console.error('Error accessing main app:', error);
            });
            
        // Log some debug info
        console.log('Test page loaded');
        console.log('User Agent:', navigator.userAgent);
        console.log('Location:', window.location.href);
    </script>
</body>
</html>
